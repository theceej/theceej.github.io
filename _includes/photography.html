    <!-- Photography Section -->
    <section id="photography" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Photography</h2>
                <p>Amateur photographer on land and underwater.</p>
                <p>Primarily use a Panasonic GF-2 micro four-thirds camera with a 14mm pancake lens. Break out the GoPro or Lomography kit when the need arises</p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.photos %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
              </div>
            </div>
        </div>
    </section>
