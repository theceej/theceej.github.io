    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h2>Contact</h2>
          <p>Please fill in the form below, leave an email if you'd like a reply.</p>
          <form action="https://getsimpleform.com/messages?form_api_token=be0122bf41558f0f7d66342f04603306" method="post">

                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">

              <div class="col-lg-6">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address...">
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-lg-12">
                <textarea class="form-control" rows="3" id="message" name="message" placeholder="Enter your message..."></textarea>

            </div>
            <br/>
            <button type="submit" class="btn btn-default btn-lg">Submit</button>
            <br/>
            <br/>
          </form>
        </div>
      </div>
    </section>
